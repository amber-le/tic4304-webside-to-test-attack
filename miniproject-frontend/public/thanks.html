<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<title>thank you 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
		  rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
 	<section id="thank-you" class="thank-you-section">
 		<div class="container">
 			<div class="thank-you-wrapper position-relative thank-wrapper-style-one">
 				<div class="thank-txt text-center">
 					<div class="thank-icon">
 						<img src="img/tht1.png" alt="" style="width: 100px">
 					</div>
 					<h1>Thanks for your time</h1>
 					<p>We have received your form submission. Have a nice day!</p>
 				</div>
 				<div class="th-bottom-vector">
 					<img src="img/tv1.png" alt="">
					<button type="button" class="btn_1" id="logout">Log Out</button>
 				</div>
 			</div>
 		</div>
 	</section>
	<script>
		document.getElementById("logout").addEventListener("click", function() {
			fetch('http://localhost:3001/logout', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({
					token: localStorage.getItem('token')
				})
			}).then(
					response => {
                        console.log(response);
						localStorage.removeItem('token');
						window.location.href = 'login.html';
					}
			)

		});
	</script>
	<script src="js/common_scripts.js"></script>
	<script src="js/common_func.js"></script>
</body>
</html>
